<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <style>
        .slider-container {
            max-width: 500px;
            max-height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .slider-content {
            display: flex;
            transition: transform 1s ease;
            width: 300%; /* Ajusta el ancho según el número de imágenes */
        }
        .slider-item {
            flex: 0 0 100%; /* Cada imagen ocupa el 100% del contenedor */
        }
        .slider-item img {
            width: 500px; /* Las imágenes se ajustan al ancho del contenedor */
            height: 300px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="slider-item">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="slider-item">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            const slides = document.querySelectorAll(".slider-item");
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? "block" : "none";
            });
            setTimeout(() => {
                slideIndex++;
                showSlides();
            }, 3000); // Cambia la imagen cada 2 segundos
        }
    </script>
</body>
</html>
